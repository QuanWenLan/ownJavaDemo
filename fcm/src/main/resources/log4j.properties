log4j.rootLogger=DEBUG, stdout, info, error

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %-5p %c{1} [%t] %M:%L - %m%n

log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{ISO8601} %-5p %c{1} - %m%n
log4j.appender.info.File=c:/ETNet/MobilePushServer/logs/mobile-push-info.log
log4j.appender.info.datePattern='.'yyyy-MM-dd'.log'
log4j.appender.info.threshold=INFO

log4j.appender.error=org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{ISO8601} %-5p %c{1} - %m%n
log4j.appender.error.File=c:/ETNet/MobilePushServer/logs/mobile-push-error.log
log4j.appender.error.datePattern='.'yyyy-MM-dd'.log'
log4j.appender.error.threshold=ERROR

log4j.appender.debug=org.apache.log4j.DailyRollingFileAppender
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=%d{ISO8601} %-5p %c{1} - %m%n
log4j.appender.debug.File=c:/ETNet/MobilePushServer/logs/mobile-push-debug.log
log4j.appender.debug.datePattern='.'yyyy-MM-dd'.log'
log4j.appender.debug.threshold=DEBUG

log4j.logger.com.ettrade.mobile.push =DEBUG
log4j.logger.org.apache.commons=FATAL
